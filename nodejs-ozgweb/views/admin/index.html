<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title><%= cfg_webname %> - 后台登陆</title>		
		<link rel="stylesheet" href="../../css/a_login_reset.css" />
        <link rel="stylesheet" href="../../css/a_login_supersized.css" />
        <link rel="stylesheet" href="../../css/a_login_style.css" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
		<script src="<%= cfg_jquery %>"></script>
        <script src="../../js/jquery/supersized.3.2.7.min.js" ></script>
        <script src="../../js/jquery/supersized-init.js" ></script>
        <script src="../../js/jquery/scripts.js" ></script>
		<script src="../../js/md5.js" ></script>
		<script src="../../js/a_index.js" ></script>
	</head>

	<body>
		<div class="page-container">
            <h1>后台管理登陆</h1>
            <form action="" method="post" id="main_form">
                <input type="text" name="username" class="username" placeholder="请输入您的用户名！" />
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！" />
                <button type="submit" class="submit_button">登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
	</body>
</html>
